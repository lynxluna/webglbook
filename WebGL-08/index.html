<!DOCTYPE html>
<html>
  <head>
    <title>Contoh WebGL</title>
    <style type="text/css">
      canvas {border: 2px dotted blue;}
      .column { float: left;}
      .padded { padding-left: 10px; }
      .clearboth { clear: both; width:100% }
      .centerfold { text-align: center; }
      body { 
        font-family:"HelveticaNeue-Light", "Helvetica", "Verdana", "Arial"
        "sans-serif"; 
        font-size: x-small;
      }
    </style>
    <script src="js/lib/jsColor.js" type="text/javascript"></script>
    <script src="js/lib/glMatrix.js" type="text/javascript"></script>
    <script src="js/webgl.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="padded clearboth centerfold" id="Title"><h2>WebGL 7: Ligthing</h2></div>
    <div class="column">
      <canvas id="webgl-canvas" width=800 height="600">
        <div>Komputer/Browser Anda tidak mendukung WebGL</div>
      </canvas>
    </div>
    <div class="column padded">
      <strong>Pilih Warna</strong><br>
      <input class="color {onImmediateChange:'window.meshColor = this.rgb'}" 
             value="ff0000"  
             id="colorPicker"><br>
      <strong>Mode render</strong><br>
      <select id="renderMode" onchange="window.renderMode = this.options[this.selectedIndex].value">
        <option value="0" selected="selected">Solid</option>
        <option value="1">Wireframe</option>
      </select>
    </div>
  </body>
  <script type="text/javascript">
    window.meshColor = [1, 0, 0]
    window.renderMode = 0
    document.addEventListener("DOMContentLoaded", window.startWebGL, false)
  </script>
</html>
